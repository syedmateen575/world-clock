<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>World Clock</h1>
        <div class="clock" id="local-clock">
            <h2>Local Time</h2>
            <div class="time" id="local-time">00:00:00</div>
            <div class="date" id="local-date">January 1, 2023</div>
        </div>
        <div class="clock" id="utc-clock">
            <h2>UTC Time</h2>
            <div class="time" id="utc-time">00:00:00</div>
            <div class="date" id="utc-date">January 1, 2023</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
